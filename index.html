<form id="ideaForm"
      method="post"
      action="https://YOUR-N8N-HOST/webhook/ui-save"
      target="hidden_iframe">
  <label>Email(ek)</label>
  <input type="email" name="emails" multiple required placeholder="te@pelda.hu, masik@pelda.hu" />

  <label>Régió</label>
  <select name="region">
    <option value="HU" selected>Magyarország</option>
    <option value="EU">EU</option>
    <option value="GLOBAL">Globális</option>
  </select>

  <label>Témák / hashtagek</label>
  <textarea name="topics" rows="3" placeholder="#politika #budapest"></textarea>

  <input type="hidden" name="user_id" value="demo-user-1" />
  <input type="hidden" name="run_now" value="0" />

  <button type="submit">Mentés</button>
  <button type="submit" onclick="this.form.run_now.value='1'">Mentés & Futtatás</button>

  <iframe name="hidden_iframe" style="display:none"></iframe>
</form>
